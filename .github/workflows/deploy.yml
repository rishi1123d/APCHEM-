name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '19'
          cache: 'npm'

      - name: Debug Environment
        run: |
          pwd
          ls -la
          echo "Node Version:"
          node --version
          echo "NPM Version:"
          npm --version

      - name: Install dependencies üì¶
        run: npm ci --legacy-peer-deps
        
      - name: List installed packages
        run: npm list --depth=0
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: List directory structure
        run: |
          echo "Public directory contents:"
          ls -la public/
          echo "Public/images directory contents:"
          ls -la public/images/ || echo "Images directory not found"
          
      - name: Build üîß
        run: npm run build --legacy-peer-deps
        env:
          NODE_ENV: production
          # Add more debug info
          DEBUG: '*'
          
      - name: List build output
        run: |
          echo "Build output directory structure:"
          ls -la out/
          echo "Images directory in output:"
          ls -la out/images/ || echo "No images directory in output"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 